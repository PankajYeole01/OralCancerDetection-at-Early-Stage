      <header>
          <div class="container">
              <div class="header-left">
                  <img src="./logo.jpg" alt="coep logo">
              </div>

                  <h1>Early Detection of Oral Cancer</h1><br>

     </div>
     <form action="{{ url_for('predict') }}"method="post" enctype="multipart/form-data">
      <div class="form-container">
          <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png" required>
          </div>
        
          <div class="form-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" placeholder="Enter temperature in drgrees" required>
          </div>
        
          <div class="form-group">
            <label for="humidity">Humidity:</label>
            <input type="number" id="humidity" name="humidity" placeholder="Enter percentage of relative humidity" required>
          </div>
        </div>
        
        <div class="btn-container">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
       
     </form>
    
     <br><br><br>
    
      <h1 style="text-align: center; color: white;" >Result</h1>
      <h4 style="text-align: center; color: white;">{{ prediction_text }}</h4>
